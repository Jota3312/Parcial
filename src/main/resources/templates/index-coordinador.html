<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SaberPro</title>
    <link rel="icon" href="../img/iconoWeb.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            height: 100vh;
            background-color: #f0f0f0; /* Color de fondo gris claro */
            font-family: 'Roboto', sans-serif;
            color: #333; /* Color del texto */
        }

        .container {
            margin-top: 10%;
            padding: 30px; 
            border-radius: 15px;
            background: white; /* Fondo blanco para el contenedor */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra sutil para efecto de profundidad */
            max-width: 500px; /* Ancho máximo para la tabla */
            margin-left: auto; /* Centrar horizontalmente */
            margin-right: auto; /* Centrar horizontalmente */
        }

        h1, h2 {
            text-align: center;
            color: #007BFF; /* Color azul para los títulos */
        }

        table {
            width: 100%; /* Ancho completo para la tabla */
            margin-top: 20px; /* Espacio superior de la tabla */
        }

        .btn {
            transition: transform 0.2s; /* Transición suave al escalar */
            width: 100%; /* Botones a ancho completo */
            margin: 5px 0; /* Espaciado entre botones */
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #0056b3; /* Color más oscuro al pasar el mouse */
        }

        .logout-btn {
            text-align: center; /* Centrar el botón de logout */
            margin-top: 20px; /* Espacio superior para el botón de logout */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">
			<h1>¡BIENVENIDOS<span th:text="${usuario}"></span>!</h1>
			<h2>Selecciona la opción que necesites</h2>
        </div>
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <a th:href="@{/coordinador/estudiante/crear}" class="btn btn-primary">
                            <i class="bi bi-person-add"></i> Agregar Estudiante
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a th:href="@{/coordinador/lista}" class="btn btn-primary">
                            <i class="bi bi-file-earmark-text-fill"></i> Estudiantes
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="logout-btn">
            <a th:href="@{/}" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>
</body>

</html>

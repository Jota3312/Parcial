<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Coordinador - Sistema de Gestión</title>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Favicon -->
	<link rel="icon" href="../img/iconoWeb.webp" type="image/x-icon">

	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-image: url('							https://i.pinimg.com/enabled_hi/564x/a7/2a/d2/a72ad2a0990f27a65adb0b2d07fac010.jpg	');
			background-size:cover;
			background-position: center;
			background-attachment: fixed;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #333;
		}
		
		.container {
			background-color: rgba(255, 255, 255, 0.9);
			padding: 40px 30px;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
			max-width: 450px;
			width: 100%;
			animation: fadeIn 1.5s ease-in-out;
		}

		@keyframes fadeIn {
			0% { opacity: 0; transform: translateY(-30px); }
			100% { opacity: 1; transform: translateY(0); }
		}

		h2 {
			text-align: center;
			margin-bottom: 30px;
			color: #0066cc;
			font-weight: 600;
		}

		label {
			font-weight: 500;
			margin-bottom: 8px;
		}

		.form-control {
			padding: 12px;
			border-radius: 8px;
			border: 1px solid #ddd;
		}

		.btn-primary {
			background-color: #0066cc;
			border: none;
			padding: 12px;
			border-radius: 8px;
			width: 100%;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}

		.btn-primary:hover {
			background-color: #004b99;
		}

		.error-message {
			color: red;
			font-size: 14px;
			text-align: center;
			margin-bottom: 15px;
		}

		.footer {
			text-align: center;
			margin-top: 20px;
			font-size: 14px;
			color: #555;
		}

		.footer a {
			color: #0066cc;
			text-decoration: none;
		}

		.footer a:hover {
			text-decoration: underline;
		}

		.btn-secondary {
			background-color: rgb(0, 128, 255);
			border: none;
			padding: 10px;
			border-radius: 8px;
			width: 100%;
			font-size: 16px;
			font-weight: bold;
			margin-top: 10px;
			transition: background-color 0.3s ease;
		}

		.btn-secondary:hover {
			background-color: rgb(0, 64, 128);
		}
	</style>
</head>

<body>

	<div class="container">

		<h2>Acceso-Coordinador</h2>
		
		
		<!-- Mensaje de error si existe -->
		<div th:if="${error}" class="error-message">Usuario o contraseña incorrectos</div>
		
		<!-- Formulario de inicio de sesión -->
		<form th:action="@{/coordinador/logear}" method="post">
			<div class="mb-3">
				<label for="usuario" class="form-label">Nombre de Usuario:</label>
				<input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingrese su usuario" required>
			</div>
			
			<div class="mb-3">
				<label for="contrasena" class="form-label">Contraseña:</label>
				<input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
			</div>

			<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
		</form>

		<!-- Botón de regresar -->
			<a href="/" class="btn btn-secondary">Regresar</a>
	</div>

	<!-- Bootstrap JS (Opcional para interactividad) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>

</html>
